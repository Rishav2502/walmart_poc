<!DOCTYPE html>
<html>
<head>
  <title>Driver Based Forecasting</title>
  <style>
    /* CSS styles */
    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 5px;
    }

    button {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Driver Based Forecasting</h2>
    <form action="/forecast" method="post">
      <label for="storeNo">Store No:</label>
      <input type="text" id="storeNo" name="storeNo" required>

      <label for="forecastDays">Days to Forecast:</label>
      <input type="number" id="forecastDays" name="forecastDays" required>

      <label for="productFamily">Product Family:</label>
      <select id="productFamily" name="productFamily" required>
        <option value="">Select Product Family</option>
        <option value="family1">Family 1</option>
        <option value="family2">Family 2</option>
        <option value="family3">Family 3</option>
      </select>

      <label for="promotion1">Promotion 1:</label>
      <input type="number" id="promotion1" name="promotion1" required>

      <label for="promotion2">Promotion 2:</label>
      <input type="number" id="promotion2" name="promotion2" required>

      <label for="promotion3">Promotion 3:</label>
      <input type="number" id="promotion3" name="promotion3" required>

      <button type="submit">Forecast</button>
    </form>
  </div>
</body>
</html>
